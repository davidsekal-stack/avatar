<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Account Access</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        background: #f4f6fb;
        color: #1f2430;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px;
      }

      .page {
        display: grid;
        gap: 24px;
        max-width: 900px;
        width: 100%;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }

      .card {
        background: #ffffff;
        border-radius: 20px;
        padding: 28px;
        box-shadow: 0 20px 40px rgba(31, 36, 48, 0.08);
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .card h1,
      .card h2 {
        margin: 0;
      }

      .card h1 {
        font-size: 1.6rem;
      }

      .card h2 {
        font-size: 1.3rem;
      }

      .subtitle {
        margin: 0;
        color: #5c6579;
        font-size: 0.95rem;
        line-height: 1.4;
      }

      .social-group {
        display: grid;
        gap: 12px;
      }

      .social-button {
        border: 1px solid #d8dce8;
        background: #f8f9fc;
        padding: 12px 16px;
        border-radius: 12px;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .social-button:focus-visible,
      .social-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 20px rgba(31, 36, 48, 0.08);
        outline: none;
      }

      .social-button span {
        font-size: 0.95rem;
      }

      .logo {
        width: 22px;
        height: 22px;
        border-radius: 6px;
        display: grid;
        place-items: center;
        font-size: 0.8rem;
        font-weight: 700;
        color: white;
      }

      .google {
        background: linear-gradient(135deg, #ea4335, #4285f4);
      }

      .facebook {
        background: linear-gradient(135deg, #1877f2, #4b92ff);
      }

      form {
        display: grid;
        gap: 14px;
      }

      label {
        display: grid;
        gap: 6px;
        font-size: 0.85rem;
        color: #4a5163;
      }

      input {
        border: 1px solid #d8dce8;
        border-radius: 10px;
        padding: 12px 14px;
        font-size: 0.95rem;
      }

      input:focus {
        outline: none;
        border-color: #4b6bff;
        box-shadow: 0 0 0 3px rgba(75, 107, 255, 0.15);
      }

      .primary {
        background: #4b6bff;
        color: white;
        border: none;
        padding: 12px 16px;
        border-radius: 12px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .primary:hover,
      .primary:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 14px 24px rgba(75, 107, 255, 0.25);
        outline: none;
      }

      .helper {
        font-size: 0.85rem;
        color: #5c6579;
        margin: 0;
      }

      .link {
        color: #4b6bff;
        text-decoration: none;
        font-weight: 600;
      }

      .link:hover {
        text-decoration: underline;
      }

      @media (max-width: 640px) {
        body {
          padding: 20px 12px;
        }

        .card {
          padding: 22px;
        }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="card" aria-labelledby="welcome-title">
        <h1 id="welcome-title">Welcome back</h1>
        <p class="subtitle">
          Log in instantly with a trusted social provider or continue with your account.
        </p>
        <div class="social-group" role="group" aria-label="Social login">
          <button class="social-button" type="button">
            <span class="logo google" aria-hidden="true">G</span>
            <span>Continue with Google</span>
          </button>
          <button class="social-button" type="button">
            <span class="logo facebook" aria-hidden="true">f</span>
            <span>Continue with Facebook</span>
          </button>
        </div>
        <p class="helper">
          Having trouble? <a class="link" href="#" aria-label="Reset password">Reset password</a>
        </p>
      </section>

      <section class="card" aria-labelledby="signup-title">
        <h2 id="signup-title">Create a new account</h2>
        <p class="subtitle">Fill in the details below to set up your profile.</p>
        <form>
          <label for="name">
            Full name
            <input id="name" name="name" type="text" placeholder="Jane Doe" autocomplete="name" />
          </label>
          <label for="email">
            Email address
            <input id="email" name="email" type="email" placeholder="jane@example.com" autocomplete="email" />
          </label>
          <label for="password">
            Password
            <input id="password" name="password" type="password" placeholder="Create a password" autocomplete="new-password" />
          </label>
          <button class="primary" type="submit">Create account</button>
        </form>
        <p class="helper">
          Already have an account?
          <a class="link" href="#" aria-label="Go to login">Sign in</a>
        </p>
      </section>
    </main>
  </body>
</html>
